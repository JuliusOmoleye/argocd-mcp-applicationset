apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mcp-applicationset
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JuliusOmoleye/argocd-mcp-applicationset.git
    path: .
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m